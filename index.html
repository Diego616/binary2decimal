<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> .:Binary Converter:. </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container cont">
    <div class="row header">
      <div class="col-md-12">
        <div class="page-header">
          <h1>
            B1nary C0nverter!
          </h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 inputs">
        <div class="row">
          <div class="col-md-6 entrys">
            <h2>Binary to Decimal</h2>
            <input class="form-control form-css" type="number" placeholder="Entry a binary number" id="binary"> 
            <button type="button" class="btn btn-success btn-css" id="todec" onclick="toDecimal()">
              Convert2Dec
            </button>
          </div>
          <div class="col-md-6 entrys">
            <h2>Decimal to Binary</h2>
            <input class="form-control form-css" type="number" placeholder="Entry a number" id="decimal"> 
            <button type="button" class="btn btn-success btn-css" id="tobin" onclick="toBinary()">
              Convert2Bin
            </button>
          </div>
        </div>
        <div class="row result">
          <div class="col-md-12">
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row footer">
      <div class="col-md-12">
        <footer class="page-footer">
          <div class="footer-copyright text-center py-3">Made by
            <a href="https://www.linkedin.com/in/diegohenrique1992/"> Diego Henrique de Oliveira</a>
          </div>
        </footer>
      </div>
    </div>
  </div>
  

  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
